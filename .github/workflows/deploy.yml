name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g terser clean-css-cli

      - name: Minify JavaScript files
        run: |
          for file in docs/js/*.js; do
            if [ -f "$file" ]; then
              terser "$file" -o "$file" --compress --mangle --comments false
            fi
          done

      - name: Minify CSS files
        run: |
          for file in docs/css/*.css; do
            if [ -f "$file" ]; then
              cleancss -o "$file" "$file"
            fi
          done

      - name: Add cache busting to HTML files
        run: |
          python scripts/add_cache_busting.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

